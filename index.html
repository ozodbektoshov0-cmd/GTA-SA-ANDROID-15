  <script>
    function toggleSection(id, chevronId) {
      const content = document.getElementById(id);
      const chevron = document.getElementById(chevronId);
      const isOpen = content.classList.contains('open');

      if (!isOpen) {
        content.classList.add('open');
        if(chevronId === 'chevron-main') chevron.style.transform = 'rotate(180deg)';
        else chevron.classList.replace('fa-plus', 'fa-minus');
      } else {
        content.classList.remove('open');
        if(chevronId === 'chevron-main') chevron.style.transform = 'rotate(0deg)';
        else chevron.classList.replace('fa-minus', 'fa-plus');
      }
    }
